
<div class="currency-detail-container">
  <div class="currency-details">
    <div class="header-container">
<!--      <h3>Szczegóły waluty </h3>-->
      <h4>{{currencyDetails.code +" - "+ currencyDetails.currency +' ' + currencyFlags[currencyDetails.code] }}</h4>
      <h4>Cena (Mid): {{ currencyDetails.rates[0].mid + ' PLN'}}</h4>
      <button class="custom-btn custom-btn-outline-primary" (click)="openCurrencyAccount()">Otwórz konto walutowe</button>
      <p> Wykres waluty z dni <b>{{ formatDate(startDate) }} - {{ formatDate(endDate) }} </b> </p>
    </div>

    <div class="chart-container"><canvas id="chart" style="margin-top: 0;"></canvas></div>
    <p>
      <strong>Zmiana: </strong>
      <span [ngClass]="{
      'positive': priceChange && priceChange > 0,
      'negative': priceChange && priceChange < 0,
      'zero': priceChange === 0 || !priceChange
    }">{{ priceChange | number:'1.2-2' }}%</span>
    </p>

    <div class="chart-buttons-container">
      <div class="chart-buttons-inner-container">
        <button class="chart-buttons" (click)="changeDateRange(7)">1 T</button>
        <button class="chart-buttons" (click)="changeDateRange(14)">2 T</button>
        <button class="chart-buttons" (click)="changeDateRange(30)">1 M</button>
        <button class="chart-buttons" (click)="changeDateRange(90)">3 M</button>
        <button class="chart-buttons" (click)="changeDateRange(365)">1 R</button>
      </div>
    </div>

  </div>
</div>
