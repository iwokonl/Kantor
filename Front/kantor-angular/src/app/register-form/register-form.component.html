<div class="outerior-container">
  <div class="register-form">
    <h2>Formularz rejestracji</h2>
    <form class="form-class" (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">
      <div class="form-group">
        <label for="firstName">Imię</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Wpisz imię"
               [(ngModel)]="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Nazwisko</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Wpisz nazwisko"
               [(ngModel)]="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Adres e-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Wpisz adres e-mail"
               [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="username">Login</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Wpisz login"
               [(ngModel)]="login" required>
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Wpisz hasło"
               [(ngModel)]="password" required>
      </div>
      <div class="form-group">
        <label for="passwordVerification">Potwierdź hasło</label>
        <input type="password" class="form-control" id="passwordVerification" name="passwordVerification"
               placeholder="Wpisz hasło ponownie" [(ngModel)]="passwordVerification" required>
      </div>
      <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
  </div>
</div>
