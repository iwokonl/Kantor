<h3>Spis kont walutowych</h3>

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let account of accounts">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ account.curencyName }}</h5>
          <p class="card-text">Balance: {{ account.balance }}</p>
          <p class="card-text">Currency Code: {{ account.curencyCode }}</p>
          <p class="card-text">User ID: {{ account.userId }}</p>
        </div>
      </div>
    </div>
  </div>
</div>


<h3>Create Currency Account</h3>

<form #createAccountForm="ngForm" (ngSubmit)="createCurrencyAccount(createAccountForm.value)">
  <div class="form-group">
    <label for="currencyCode">Currency Code</label>
    <input type="text" class="form-control" id="currencyCode" name="currencyCode" ngModel>
  </div>
  <div class="form-group">
    <label for="balance">Balance</label>
    <input type="number" class="form-control" id="balance" name="balance" ngModel>
  </div>
  <div class="form-group">
    <label for="userId">User ID</label>
    <input type="number" class="form-control" id="userId" name="userId" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Create Account</button>
</form>
