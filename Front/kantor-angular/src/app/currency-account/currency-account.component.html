<h3>Spis kont walutowych</h3>

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let account of accounts">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ account.curencyName }}</h5>
          <p class="card-text">Balance: {{ account.balance }}</p>
          <p class="card-text">Currency Code: {{ account.curencyCode }}</p>
          <p class="card-text">User ID: {{ account.userId }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
