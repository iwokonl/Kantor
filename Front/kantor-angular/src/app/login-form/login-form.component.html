<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Logowanie</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-80" >


<div class="container mt-5">
  <h2>Logowanie</h2>
  <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm" >
    <div class="form-group">
      <label for="login">Nazwa użytkownika</label>
      <input type="text" class="form-control" id="login" name="login" [(ngModel)]="login" required>
    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Zaloguj</button>
  </form>

</div>
</body>
</html>
