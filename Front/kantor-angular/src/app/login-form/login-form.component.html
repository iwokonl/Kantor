<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Logowanie</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100" >
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Kantor Walut</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Strona Główna</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Kursy Walut</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Kontakt</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Wyszukaj walutę" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Szukaj</button>
    </form>
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/login">Logowanie</a>
      <a class="nav-item nav-link" href="/register">Rejestracja</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>Logowanie</h2>
  <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm" >
    <div class="form-group">
      <label for="login">Nazwa użytkownika</label>
      <input type="text" class="form-control" id="login" name="login" [(ngModel)]="login" required>
    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Zaloguj</button>
  </form>
<!--  <div class="mt-3">-->
<!--    Nie masz konta? <a href="/register">Zarejestruj się</a>-->
<!--  </div>-->
<!--  <div th:if="${param.error}" class="alert alert-danger">-->
<!--    Błąd logowania. Sprawdź swoją nazwę użytkownika i hasło, a następnie spróbuj ponownie.-->
<!--  </div>-->

</div>
<footer class="mt-auto">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); flex-grow: 1;">
    © 2024 Kantor Walut, Wszelkie prawa zastrzeżone.
  </div>
</footer>
</body>
</html>
