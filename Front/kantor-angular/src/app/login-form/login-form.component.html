<div class="outerior-container">
  <div class="container mt-5 login-form">
    <h2>Logowanie</h2>
    <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" id="login" name="login" [(ngModel)]="login" required
               placeholder="Nazwa użytkownika">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required
               placeholder="Hasło">
      </div>
      <button type="submit" class="btn btn-primary">Zaloguj</button>
    </form>
  </div>
</div>
