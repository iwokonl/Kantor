<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ustawienia konta</title>
</head>
<body>
  <div class="whole-settings">
    <!-- TODO: DODAC WIECEJ OPCJI DO MENU -->
    <div class="settings-menu">
      <p class="menu-title">Ustawienia</p>
      <a class="nav-link profile" routerLink="settings">Profile</a>
      <a class="nav-link" routerLink="security">Security</a>
      <a class="nav-link" routerLink="help">Help</a>
    </div>
    <div class="user-details">
      <p class="settings-title">Profile</p>
      <!-- src/app/settings/settings.component.html -->
      <div class="form-container" *ngIf="!isEditingUsername">
        <p>{{ user_name }}</p>
        <button class="change-username-button" (click)="toggleEditUsername()">Zmień</button>
      </div>

      <div class="form-container" *ngIf="isEditingUsername">
        <form>
          <input class="form-control change-username" [(ngModel)]="user_name" name="user_name" type="form">
          <button class="change-username-button" type="submit">Zapisz</button>
        </form>
      </div>
      <p>Imię: {{firstname}}</p>
      <p>Nazwisko: {{lastname}}</p>
      <p>Email: {{email}}</p>
    </div>
  </div>
</body>
</html>
