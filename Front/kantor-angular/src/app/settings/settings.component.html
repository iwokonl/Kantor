<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ustawienia konta</title>
</head>
<body>
  <div class="whole-settings">
    <!-- TODO: DODAC WIECEJ OPCJI DO MENU -->
    <div class="settings-menu">
      <p class="menu-title">Ustawienia</p>
      <a class="nav-link profile" routerLink="settings">Profile</a>
      <a class="nav-link" routerLink="security">Security</a>
      <a class="nav-link" routerLink="help">Help</a>
    </div>
    <div class="user-details">
      <p class="settings-title">Profile</p>
      <div class="form-container">
        <a>Username: </a>
        <form class="form-box">
          <input class="change-username" [(ngModel)]="user_name" name="user_name" type="form" [disabled]="!isEditingUsername">
          <button class="change-username-button" (click)="toggleEditUsername()">{{isEditingUsername ? 'Zapisz' : 'Zmień'}}</button>
        </form>
      </div>
      <p>Imię: {{firstname}}</p>
      <p>Nazwisko: {{lastname}}</p>
      <div class="form-container">
        <a>Email: </a>
        <form class="form-box">
          <input class="change-email" [(ngModel)]="email" name="email" type="form" [disabled]="!isEditingEmail">
          <button class="change-email-button" (click)="toggleEditEmail()">{{isEditingEmail ? 'Zapisz' : 'Zmień'}}</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
