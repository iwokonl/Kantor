<div class="sidebar-left">

  <div class="nav-list">
    <a class="navbar-brand" routerLink="/">
      <img class="logo" src="assets/logo.svg" alt="Kantor Walut">
    </a>
    <a class="nav-item nav-link text-class" routerLink="/" routerLinkActive="active-icon"
       [routerLinkActiveOptions]="{exact: true}">
      <img *ngIf="router.url === '/'; else inactiveHomeIcon" class="icons-kantor active-icon"
           src="assets/home_icon_active.svg" alt="settings">
      <ng-template #inactiveHomeIcon>
        <img class="icons-kantor" src="assets/home_icon.svg" alt="settings">
      </ng-template>
      Strona Główna
    </a>
    <a class="nav-link text-class" routerLink="/exchange-rates" routerLinkActive="active-icon">
      <img *ngIf="router.url === '/exchange-rates'; else inactiveCurrencyRatesIcon" class="icons-kantor active-icon"
           src="assets/currency_rates_active.svg" alt="Kursy Walut">
      <ng-template #inactiveCurrencyRatesIcon>
        <img class="icons-kantor" ngSrc="assets/currency_rates.svg" alt="Kursy Walut" height="41" width="45">
      </ng-template>
      Kursy Walut
    </a>
  </div>

  <div class="nav-middle">

  </div>

  <div class="nav-bottom text-bottom-left-sidebar">
    <ng-container *ngIf="isLoggedIn; else notLoggedIn">
      <a class="nav-item nav-link text-class" routerLink="/settings" routerLinkActive="active-icon">
        <img *ngIf="router.url === '/settings'; else inactiveSettingsIcon" class="icons-kantor active-icon"
             src="assets/settings_active.svg" alt="settings">
        <ng-template #inactiveSettingsIcon>
          <img class="icons-kantor" src="assets/settings.svg" alt="settings">
        </ng-template>
        Ustawienia
      </a>
      <a class="nav-item nav-link text-class" routerLink="/currency-account" routerLinkActive="active-icon">
        <img *ngIf="router.url === '/currency-account'; else inactiveCurrencyAccountIcon"
             class="icons-kantor active-icon"
             src="assets/currency_account_active.svg" alt="konta-walutowe">
        <ng-template #inactiveCurrencyAccountIcon>
          <img class="icons-kantor" src="assets/currency-account.svg" alt="konta-walutowe">
        </ng-template>
        Konta walutowe
      </a>
      <a class="nav-item nav-link text-class" (click)="axiosService.logout()">
        <img *ngIf="router.url === '/logout'; else inactiveLogoutIcon" class="icons-kantor active-icon logout"
             src="assets/logout_active.svg" alt="logout">
        <ng-template #inactiveLogoutIcon>
          <img class="icons-kantor logout" src="assets/logout.svg" alt="logout">
        </ng-template>
        Wyloguj
      </a>
    </ng-container>
    <ng-template #notLoggedIn>
      <a class="nav-item nav-link text-class" routerLink="/login" routerLinkActive="active-icon">
        <img *ngIf="router.url === '/login'; else inactiveLoginIcon" class="icons-kantor active-icon"
             src="assets/login_active.svg" alt="Logowanie" height="45" width="46">
        <ng-template #inactiveLoginIcon>
          <img class="icons-kantor" src="assets/login.svg" alt="Logowanie" height="45" width="46">
        </ng-template>
        Logowanie
      </a>
      <a class="nav-item nav-link text-class" routerLink="/register" routerLinkActive="active-icon">
        <img *ngIf="router.url === '/register'; else inactiveRegisterIcon" class="icons-kantor active-icon"
             ngSrc="assets/register_active.svg" alt="Rejestracja" height="45" width="46">
        <ng-template #inactiveRegisterIcon>
          <img class="icons-kantor" src="assets/register.svg" alt="Rejestracja">
        </ng-template>
        Rejestracja
      </a>
    </ng-template>

  </div>
</div>
