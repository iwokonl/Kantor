spring:
  application:
    name: paypal
  jpa:
    hibernate:
# Pierwsze uruchomienie
#      ddl-auto: create
# update - po pierwszym uruchomieniu
      ddl-auto: create
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driver-class-name: org.postgresql.Driver
    # Lokalnie przez dockera
    url: jdbc:postgresql://localhost:5433/paypal
    username: postgres
    password: admin
    # Przez Azure
#    url: jdbc:postgresql://postgres-paypal.postgres.database.azure.com:5432/postgres
#    username: postgres
#    password: admin123@
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/ # Eureka server URL 8761 because its the port of discovery server

logging:
  level:
    root: TRACE
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.gateway.filter: TRACE
    org.springframework.security: DEBUG
server:
  port: 8071
  servlet:
    context-path: /api

management:
  tracing:
    sampling:
      probability: 1.0

